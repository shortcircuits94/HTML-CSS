<html>
<body>
<script type="text/javascript">

// Program name: additionLoop.html
// Purpose: Use a do while loop to add numbers
// Author: Rebecca Scott
// Date last modified: 2016-10-04


// Variables and constants
var num1, num2; // numbers to add 
var total; // total of two numbers 
var more; // more numbers to add?
var ES = ""; // literal empty string 
var BR = "<BR />"; // HTML line break 

// welcome the user, identify the program 
document.write("Welcome to the addition program." + BR);
document.write("It repeats until you choose to quit." + BR);

// Start loop, prompt for two numbers 
do {
	num1 = prompt("Enter the first number:",ES);
	num1 = parseInt(num1);
	num2 = prompt("Enter the second number:",ES);
	num2 = parseInt(num2);
	
	// Add numbers and display total
	total = num1 + num2;
	document.write("Sum of the numbers:" + total +BR);
	
	//Ask whether to continue, end loop 
	more = prompt("More numbers to add (Y/N)?",ES);
} while (more == "Y");

// Thank the user and end the program 
document.write("Thank you!" + BR);

</script>
</body>
</html>

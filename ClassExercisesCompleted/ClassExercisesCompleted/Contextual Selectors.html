<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Contextual Selectors</title>
		<style type="text/css">
			em {color: green;}
			p em {color: blue;}
			article p em {color: yellow;}
		</style>
	</head>
	<body>
		<article>
			<h1>Contextual selectors are <em>very</em> selective</h1>
			<p>Target this <em>specific</em> tag</p>
		</article>
		
		<aside>
			<p>Contextual selectors are <em>very</em> useful</p>
		</aside>
	
	</body>
</html>

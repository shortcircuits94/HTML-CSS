<html>
<body>
<script type="text/javascript">

// Program name: Book Titles 
// Purpose: Creates an Array for users to enter five book titles and display the titles 
// Author: Rebecca Scott 
// Date: 2016-11-16


// declare variables and constants 
var SIZE = 5; // size of array 
var bookTitles; // array for book titles 
var index; // loop index 
var ES = ""; // empty string 
var BR = "<br / >" // html line break 


// create book title array 
bookTitles = new Array(SIZE);

// prompt user to enter book titles 
for (index = 0; index < SIZE; index++) {
   bookTitles[index] = prompt("Enter title for book #" + (index + 1) + ":",ES);
}
   
// Display book titles 
document.write("Book titles entered:" + BR + BR);
for (index = 0; index < SIZE; index++) {
   document.write(bookTitles[index] + BR);
} 

// thank the user and end the program 
document.write("Thank you." + BR);
</script>
</body>
</html>
